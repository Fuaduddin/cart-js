<script>
   $(document).ready(function(){
$('#add-cupons').on('click', function () {
  var cupons=  $("#cupons").val();
  var amount=document.getElementById("total").innerHTML;
  document.getElementById("tamount").innerHTML=amount;
   amount=parseFloat(amount);
   cupons=parseFloat(cupons);
   var name2="Discount Amount: ";
   var name3="New Total: ";
   var per=cupons/100;
   var dis=(amount*per);
   document.getElementById("discount").innerHTML=name2 +"<br/>"+ dis;
   amount=amount-dis;
  document.getElementById("summary").innerHTML = name3 +"<br/>"+ amount;
  document.getElementById("total").innerHTML =amount;
 });
});
